<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
  <link rel="stylesheet" href="./assets/css/main.min.css">
</head>

<body>
  <fieldset class="rating">
    <legend class="rating__caption">Cамочувствие</legend>
    <div class="rating__group">
      <input class="rating__input" type="radio" name="health" value="1" id="health-1">
      <label class="rating__star" for="health-1" aria-label="Ужасно"></label>

      <input class="rating__input" type="radio" name="health" value="2" id="health-2">
      <label class="rating__star" for="health-2" aria-label="Сносно"></label>

      <input class="rating__input" type="radio" name="health" value="3" id="health-3">
      <label class="rating__star" for="health-3" aria-label="Нормально"></label>

      <input class="rating__input" type="radio" name="health" value="4" id="health-4">
      <label class="rating__star" for="health-4" aria-label="Хорошо"></label>

      <input class="rating__input" type="radio" name="health" value="5" id="health-5">
      <label class="rating__star" for="health-5" aria-label="Отлично"></label>

      <div class="rating__focus"></div>
    </div>

  </fieldset>

  <fieldset class="rating">
    <legend class="rating__caption">Настроение</legend>
    <div class="rating__group">
      <input class="rating__input" type="radio" name="mood" value="1" id="mood-1">
      <label class="rating__star" for="mood-1" aria-label="Ужасно"></label>

      <input class="rating__input" type="radio" name="mood" value="2" id="mood-2">
      <label class="rating__star" for="mood-2" aria-label="Сносно"></label>

      <input class="rating__input" type="radio" name="mood" value="3" id="mood-3">
      <label class="rating__star" for="mood-3" aria-label="Нормально"></label>

      <input class="rating__input" type="radio" name="mood" value="4" id="mood-4">
      <label class="rating__star" for="mood-4" aria-label="Хорошо"></label>

      <input class="rating__input" type="radio" name="mood" value="5" id="mood-5">
      <label class="rating__star" for="mood-5" aria-label="Отлично"></label>

      <div class="rating__focus"></div>
    </div>

  </fieldset>
</body>

</html>
